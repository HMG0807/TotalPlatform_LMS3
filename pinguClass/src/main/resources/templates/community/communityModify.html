<html layout:decorate="~{layout/layout}">
	<main layout:fragment="main">
    	<link rel="stylesheet" th:href="@{/community/communityForm.css}">
        <div class="container formcontainer">
            <h5 class="my-3 border-bottom pb-2">질문수정</h5>
            <form th:action="@{|/community/modify/${id}|}" id="communityForm" method="post">
               <!--<div th:replace="~{communityForm_errors :: formErrorsFragment}"></div>-->
                <div class="mb-3 subjectdiv">
                    <label for="subject" class="form-label">제목</label>
                    <input th:placeholder="${communityModify.title}" name="title" class="form-control">
                </div>
                <div class="mb-3 contentdiv">
                    <label for="content" class="form-label">내용</label>
                    <textarea th:text="${communityModify.content}" name="content" class="form-control" rows="10"></textarea>
                </div>
                <div class="mb-3 filediv">
                    <label for="file" class="form-label">첨부파일</label>
                    <input type="file" class="form-control">
                </div>
                <input type="submit" value="저장하기" class="btn btn-primary my-2">
            </form>
        </div>
		<script th:src="@{/layout/fragment.js}"></script>
    </main>
</html>
