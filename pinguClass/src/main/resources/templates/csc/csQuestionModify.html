<html layout:decorate="~{layout/layout}">
    <main layout:fragment="main">
    <!--문의 글 작성-->
    	<!--css 나중에 수정하기-->
        <link rel="stylesheet" th:href="@{/community/communityForm.css}">

        <div class="container formcontainer">
            <h5 class="my-3 border-bottom pb-2">문의 수정하기</h5>
            <form th:action="@{|/csc/modify/${id}|}" id="csQuestionForm" method="post">
                <div class="mb-3 subjectdiv">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" name="title" class="form-control" th:placeholder="${csModify.title}">
                </div>
                <div class="mb-3 contentdiv">
                    <label for="content" class="form-label">내용</label>
                    <textarea name="content" class="form-control" rows="10" th:placeholder="${csModify.content}"></textarea>
                </div>
                <div class="mb-3 filediv">
                    <label for="file" class="form-label">첨부파일(기능없음)</label>
                    <input type="file" class="form-control">
                </div>
                <input type="submit" value="수정하기" class="btn btn-primary my-2">
            </form>
        </div>


        <script th:src="@{/layout/fragment.js}"></script>
    </main>

</html>
