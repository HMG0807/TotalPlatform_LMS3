<html layout:decorate="~{layout/layout}">
<main layout:fragment="main">
    <link rel="stylesheet" th:href="@{/csc/csPageDetailStyle.css}">
    <div class="csContentContainer">
        <div class="csSideNav">
            <ul>
                <li>
                    <a th:href="@{/csc/list}">1:1문의</a>
                </li>
                <li>
                    <a th:href="@{/notice/list}">공지사항</a>
                </li>
            </ul>
        </div>
        <div class="csContent">
            <div class="container my-3">
                <h2 class="border-bottom py-2" th:text="${csDetail.title}"></h2>
                <div class="card my-3 csQuestion">
                    <div class="card-body">
                        <div class="card-text" style="white-space: pre-line;" th:text="${csDetail.content}"></div>
                        <div class="d-flex justify-content-end">
                            <div class="badge bg-light text-dark p-2 text-start">
                                <!-- 1109 관리자 코드밖에 없는데 넣을 필요 없을듯 - 이순-->
                                
                                
                                <!--수정 삭제 btn-->
                                <div class="d-flex justify-content-end">
                                    <div class="d-flex">
                                        <div class="modify"  th:href="@{|/csc/modify/${csDetail.questionId}|}">
                                            <a>수정</a>
                                        </div>
                                        <div class="delete" th:data-uri="@{|/csc/delete/${csDetail.questionId}|}">
                                            <a>삭제</a>
                                        </div>
                                    </div>
                                    <div class="mb-2">
                                        <span th:if="${csDetail.user != null}" th:text="${csDetail.user.id}"></span>
                                        <div th:text="${#temporals.format(csDetail.lastUpdate, 'yyyy-MM-dd')}"></div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--답변 -->
                <h5 class="border-bottommy-3py-2" th:if="${csDetail.csAnswer != null}" th:text="${csDetail.csAnswer.title}"></h5>
                <div class="card my-3 answer">
                    <div class="card-body">
                        <div class="card-contents " style="white-space: pre-line;">
                            <div th:if="${csDetail.csAnswer != null}" th:text="${csDetail.csAnswer.content}"></div>
                            <div class="d-flex justify-content-end-answer">
                            	<div th:if="${csDetail.csAnswer != null}" th:text="${csDetail.csAnswer.lastUpdate}">
                            		<span th:if="${csDetail.csAnswer != null}" text="관리자"></span>
                            	</div>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/csc/cscDetail.js}"></script>

</main>

</html>
