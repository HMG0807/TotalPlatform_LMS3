<html layout:decorate="~{layout/layout}">
    <main layout:fragment="main">
    <!--문의 글 작성-->
        <link rel="stylesheet" th:href="@{/community/communityForm.css}">

        <div class="container formcontainer">
            <h5 class="my-3 border-bottom pb-2">문의하기</h5>
            <form th:action="@{/csc/create}" id="csForm" method="post">
            <!--<div th:replace="~{communityForm_errors :: formErrorsFragment}"></div>-->
                <div class="mb-3 subjectdiv">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" name="title" class="form-control">
                </div>
                <div class="mb-3 contentdiv">
                    <label for="content" class="form-label">내용</label>
                    <textarea name="content" class="form-control" rows="10"></textarea>
                </div>
                <input type="submit" value="저장하기" class="btn btn-primary my-2">
            </form>
        </div>





        <script th:src="@{/layout/fragment.js}"></script>
    </main>

</html>
