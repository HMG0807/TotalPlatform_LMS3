<html layout:decorate="~{layout/layout}">
	<main layout:fragment="main">
    	<link rel="stylesheet" th:href="@{/csc/csDetailStyle.css}">
    	<div class="csContentContainer">
            <div class="csSideNav">
                <ul>
                    <li>
                    	<a th:href="@{/csc/list}">1:1문의</a>
                    </li>
                    <li>
                    	<a th:href="@{/notice}">공지사항</a>
                    </li>
                </ul>
            </div>
             
             
			<div class="csContainer">
				<h2 class="border-bottom py-2" th:text="${csDetail.title}"></h2>
    			<div class="card my-3">
        			<div class="card-body">
        				<div class="card-text">
        					<div class="content" th:text="${csDetail.content}"></div >
    						<div class="d-flex justify-content-end">
       							 <div class="d-flex">
            						<div class="optionBtn">
                						<a th:href="@{|/csc/modify/${csDetail.questionId}|}">수정</a>
            						</div>
            						<div class="optionBtn">
                						<a th:data-uri="@{|/css/delete/${csDetail.questionId}|}"th:href="@{|/csc/delete/${csDetail.questionId}|}">삭제</a>
            						</div>
        						</div>
        						<div class="badge bg-light text-dark p-2 text-start">
            						<div class="mb-2">
                						<span th:if="${csDetail.user != null}" th:text="${csDetail.user.name}"></span>
            						</div>
            						<div th:text="${#temporals.format(csDetail.lastUpdate, 'yyyy-MM-dd')}"></div>
        						</div>
        					</div>
						</div>
        			</div>
    			</div>
    			<!-- 관리자 답변 있을경우만 표시 ******************************-->
    			<div class="csAnswer" th:if="${csDetail.csAnswer != null}">
    				<div class="csAnswerTitle" th:text="${csDetail.csAnswer.title}"></div>
            		<div class="card my-3 answer">
                		<div class="card-body">
                    		<div class="card-content " style="white-space: pre-line;">
                        		<div th:text="${csDetail.csAnswer.content}"></div>
                    		</div>
                    		<div class="d-flex justify-content-end">
                        		<div class="badge bg-light text-dark p-2 text-start">
                            		<div th:text="${#temporals.format(csDetail.csAnswer.lastUpdate, 'yyyy-MM-dd HH:mm')}"></div>
                        		</div>
                    		</div>
                		</div>
            		</div>
    			</div>
    			<!-- 관리자 답변 -->
            	
			</div>
    		
    		

        </div>

    <script th:src="@{/csc/cscDetail.js}"></script>
 	
    </main>
</html>
