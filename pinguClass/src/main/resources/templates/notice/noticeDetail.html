<html layout:decorate="~{layout/layout}">
	<main layout:fragment="main">
    	<link rel="stylesheet" th:href="@{/notice/noticeDetail.css}">
        <div class="noticeContentContainer">
            <div class="noticeSideNav">
                <ul>
                    <li><a th:href="@{/csc/list}">1:1문의</a></li>
					<li><a th:href="@{/notice/list}">공지사항</a></li>
                </ul>
            </div>
            <div class="noticeContent">
            	<div class="container my-3">
    				<h2 class="border-bottom py-2" th:text="${noticeDetail.title}"></h2>
    				<div class="card my-3">
        				<div class="card-body">
            				<div class="card-text" style="white-space: pre-line;"  th:text="${noticeDetail.content}"></div>
            				<div class="d-flex justify-content-end">
								<div class="badge bg-light text-dark p-2 text-start">
                				<!-- 1109 관리자 코드밖에 없는데 넣을 필요 없을듯 - 이순-->
                    			<div class="mb-2">
                    				<span th:if="${noticeDetail.admin != null}" th:text="관리자"></span>
                				</div>
                			
                    				<div th:text="${#temporals.format(noticeDetail.lastUpdate, 'yyyy-MM-dd')}"></div>
                				</div>
                			</div>
        				</div>
    				</div>
                		
            	</div>
            </div>
        </div>

    <script th:src="@{/csc/csDetail.js}"></script>
	</main>

</html>
