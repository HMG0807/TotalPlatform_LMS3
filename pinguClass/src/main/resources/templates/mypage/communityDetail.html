<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 글 상세보기</title>
</head>
<body>

<h1 th:text="${community.title}">글 제목</h1>

<p>작성자: <span th:text="${community.user.name}">작성자명</span></p>
<p>작성일: 
    <span th:text="${#temporals.format(community.lastUpdate, 'yyyy-MM-dd HH:mm')}">2023-10-01 12:00</span>
</p>

<div class="content">
    <p th:text="${community.content}">글 내용</p>
</div>

<!-- 수정 및 삭제 버튼 -->
<a th:href="@{/mypage/community/edit/{cmId}(cmId=${community.cmId})}">수정하기</a>

<form th:action="@{/mypage/community/delete/{cmId}(cmId=${community.cmId})}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
    <button type="submit">삭제하기</button>
</form>

</body>
</html>
