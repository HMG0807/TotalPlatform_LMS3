<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 글 수정하기</title>
</head>
<body>

<h1>커뮤니티 글 수정하기</h1>

<form th:action="@{/mypage/community/edit/{cmId}(cmId=${community.cmId})}" method="post">
    
    <!-- 제목 입력 -->
    <label for="title">제목:</label><br/>
    <input type="text" id="title" name="title" th:value="${community.title}" required><br/><br/>

    <!-- 내용 입력 -->
    <label for="content">내용:</label><br/>
    <textarea id="content" name="content" rows="10" cols="50" required th:text="${community.content}"></textarea><br/><br/>

    <!-- 제출 버튼 -->
    <button type="submit">수정 완료</button>

</form>

<!-- 취소 버튼 (상세보기로 돌아가기) -->
<a th:href="@{/mypage/community/{cmId}(cmId=${community.cmId})}">취소하기</a>

</body>
</html>
